<div class="main" *ngIf="currentSection === 'details'">
  <div class="section landing-section">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mr-auto ml-auto">
          <h2 class="text-center">Details</h2>
          <form class="contact-form">
            <div class="row">
              <div class="col-md-6">
                <label>Name</label>
                <div
                  class="input-group"
                  [ngClass]="{ 'input-group-focus': focus === true }"
                >
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="nc-icon nc-single-02"></i
                    ></span>
                  </div>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Name"
                    (focus)="focus = true"
                    (blur)="focus = false"
                  />
                </div>
              </div>
              <div class="col-md-6">
                <label>Email</label>
                <div
                  class="input-group"
                  [ngClass]="{ 'input-group-focus': focus1 === true }"
                >
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="nc-icon nc-email-85"></i
                    ></span>
                  </div>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Email"
                    (focus)="focus1 = true"
                    (blur)="focus1 = false"
                  />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <label>School</label>
                <div
                  class="input-group"
                  [ngClass]="{ 'input-group-focus': focus === true }"
                >
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="nc-icon nc-badge"></i
                    ></span>
                  </div>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="School's Name"
                    (focus)="focus = true"
                    (blur)="focus = false"
                  />
                </div>
              </div>
              <div class="col-md-6">
                <label>City</label>
                <div
                  class="input-group"
                  [ngClass]="{ 'input-group-focus': focus1 === true }"
                >
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="nc-icon nc-pin-3"></i>
                    </span>
                  </div>
                  <select
                    class="form-control"
                    (focus)="focus1 = true"
                    (blur)="focus1 = false"
                  >
                    <option value="Ahmedabad">Ahmedabad</option>
                    <option value="Vadodara">Vadodara</option>
                    <option value="Surendranagar">Surendranagar</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <label>10th percentage</label>
                <div
                  class="input-group"
                  [ngClass]="{ 'input-group-focus': focus === true }"
                >
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="nc-icon nc-single-copy-04"></i
                    ></span>
                  </div>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="In percentage, for ex: 85.4"
                    (focus)="focus = true"
                    (blur)="focus = false"
                  />
                </div>
              </div>
              <div class="col-md-6">
                <label>Stream</label>
                <div
                  class="input-group"
                  [ngClass]="{ 'input-group-focus': focus1 === true }"
                >
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="nc-icon nc-tag-content"></i>
                    </span>
                  </div>
                  <select
                    class="form-control"
                    (focus)="focus1 = true"
                    (blur)="focus1 = false"
                  >
                    <option value="science">Science</option>
                    <option value="arts">Arts</option>
                    <option value="commerce">Commerce</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4 mr-auto ml-auto">
                <button
                  class="btn btn-danger btn-lg btn-fill"
                  (click)="submitDetails()"
                >
                  Submit
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="main" *ngIf="currentSection === 'test'">
  <div class="text-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mr-auto ml-auto">
          <h2 class="title">Let's take the test</h2>
        </div>
      </div>
    </div>
  </div>

  <div class="text-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mr-auto ml-auto">
          <div class="tim-title">
            <ng-container
              *ngFor="let question of questionsToDisplay; let i = index"
            >
              <h3>
                {{ (currentPage - 1) * questionsPerPage + i + 1 }}.
                {{ question.question }}
              </h3>
              <div
                *ngFor="let options of question.options; let j = index"
                class="form-check-radio"
              >
                <label class="form-check-label">
                  <input
                    class="form-check-input"
                    type="radio"
                    [name]="
                      'question_' +
                      ((currentPage - 1) * questionsPerPage + i + 1)
                    "
                    [id]="
                      'question_' +
                      ((currentPage - 1) * questionsPerPage + i + 1) +
                      '_option_' +
                      j
                    "
                    [value]="j"
                    [(ngModel)]="
                      selectedAnswers[(currentPage - 1) * questionsPerPage + i][
                        'question_' +
                          ((currentPage - 1) * questionsPerPage + i + 1)
                      ]
                    "
                  />
                  {{ options }}
                  <span class="form-check-sign"></span>
                </label>
              </div>
            </ng-container>
          </div>
          <div style="padding-top: 10px; padding-bottom: 35px">
            <button
              type="button"
              class="btn btn-info btn-round"
              *ngIf="currentPage < totalPages"
              (click)="nextPage()"
            >
              Next
            </button>
            <button
              type="button"
              class="btn btn-success btn-round"
              *ngIf="currentPage === totalPages"
              (click)="submitAnswers()"
            >
              Submit
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
